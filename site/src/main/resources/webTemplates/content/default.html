<th:block layout:decorate="~{layout/fullPageLayout}" layout:fragment="content">
    <head>
        <title th:utext="${BLC_PAGE.description}"></title>
    </head>

    <section id="left_column" class="left-column">
        <header>
            <h1 th:utext="${BLC_PAGE.pageFields[title]}"></h1>
        </header>
        <div class="clearfix"></div>
        <div th:utext="${BLC_PAGE.pageFields[body]}"></div>
    </section>

    <section id="right_column">
        <header>Featured Products</header>
        <div id="options">
            <div class="section">
                <ul id="featuredProducts" class="js-featuredProducts group" th:with="relatedProducts=${#related_products.findByCategory(2001, 3)}">
                    <li th:each="product : ${relatedProducts}" th:object="${product}" th:include="catalog/partials/productListItem" class="js-productContainer productContainer"></li>
                </ul>
            </div>
        </div>
    </section>
</th:block>

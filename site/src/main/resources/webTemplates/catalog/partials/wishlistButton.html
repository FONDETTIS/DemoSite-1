<blc:named_order orderVar="wishlist" orderName="wishlist"></blc:named_order>
<span class="js-inWishListLinkContainer"
     th:if="${wishlist.containsSku(product.defaultSku)}"
     th:classappend="${!wishlist.containsSku(product.defaultSku)}? ' is-hidden'">
    <a class="inWishlist btn btn-simple btn-fab" th:href="@{/account/wishlist}">
        <i class="material-icons">favorite</i>
    </a>
</span>
<span th:unless="${wishlist.containsSku(product.defaultSku)}"
     th:classappend="${wishlist.containsSku(product.defaultSku)}? ' is-hidden'">
    <blc:form class="js-wishlist-form" method="POST" th:action="@{/account/wishlist/add}">
        <input type="hidden" name="productId" th:value="*{id}"/>
        <input type="hidden" name="quantity" value="1"/>

        <button th:if="${customer.loggedIn}" type="button" rel="tooltip"
                class="js-addToWishlist btn btn-simple btn-fab"
                th:data-original-title="#{product.addToWishlist}">
            <i class="material-icons">favorite_border</i>
        </button>
        <a th:unless="${customer.loggedIn}" type="button" rel="tooltip"
                th:href="@{/login}"
                class="btn btn-simple btn-fab"
                th:data-original-title="#{product.addToWishlist.login}">
            <i class="material-icons">favorite_border</i>
        </a>
    </blc:form>
</span>
